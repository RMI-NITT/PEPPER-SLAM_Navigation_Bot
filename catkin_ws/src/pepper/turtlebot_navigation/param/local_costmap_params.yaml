local_costmap:
   global_frame: /odom
   robot_base_frame: /base_link
   update_frequency: 0.5
   publish_frequency: 0.5
   static_map: false
   rolling_window: true
   width: 4
   height: 4
   resolution: 0.05
   transform_tolerance: 0.5
   plugins:
    - {name: obstacle_layer,      type: "costmap_2d::VoxelLayer"}
    - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}
